<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8"/>
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="js/Tone.min.js"></script>
    <style>
     body {
       margin: 0;
       padding: 0;
     }
     #freq {
       position: fixed;
       bottom: 0;
       background-color: #fff;
       border: #000 3px solid;
       padding: 10px;
       font-size: 32px;
     }
     #box {
       width: 100%;
       height: 100%;
       background-color: #000;
       color: #fff;
       position: absolute;
     }
    </style>
  </head>
  <body>

    <div id="box"></div>
    <div id="freq">touch to start</div>

    <script>
     var synth = null;
     var filter = null;

     function playSound(freq) {
       if (synth) {
         synth.triggerAttack(freq, "1s");
         $("#freq").text(freq);
       }
     }

     $(document).ready(function() {

       $("#freq").click(function() {
         console.log("clicked");
         if (!synth) {
           filter = new Tone.Vibrato(100, 0).toMaster();
           //filter = new Tone.Distortion(1).toMaster();

           synth = new Tone.FMSynth().toMaster();

           /*
           synth = new Tone.Synth({
             "oscillator" : {
               "type" : "pwm",
               "modulationFrequency" : 0.2
             },
             "envelope" : {
               "attack" : 0.02,
               "decay" : 0.1,
               "sustain" : 0.2,
               "release" : 0.9,
             }
           }).toMaster();
            */
           synth.connect(filter);
         };
       });

       $(window).scroll(function() {
         var freq = parseInt($(window).scrollTop() / 10000 * 400 + 200);
         console.log(freq);
         //playSound(freq);
         //var filter = new Tone.Filter(freq, "highpass").toMaster();
       });
     });

     window.addEventListener('deviceorientation', function(event) {
       var xTilt = event.beta; // -90 -- 90
       var freq = (xTilt + 90) / 180 * 800 + 200;
       playSound(freq);
     });

     window.addEventListener('deviceorientation', function(event) {
       var direction = event.alpha; // 0 -- 360
       console.log("direction: " + direction);
       if (filter) {
         var dist = (event.alpha / 360.0);
         console.log("wet: " + dist);
         //var filter = new Tone.Distortion(dist).toMaster();
         filter.wet = dist;
       };

       //var freq = direction / 360.0 * 200 + 200;
       //var filter = new Tone.Filter(freq, "highpass").toMaster();


     });

    </script>

  </body>
</html>
