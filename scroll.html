<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8"/>
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="js/Tone.min.js"></script>
    <style>
     #freq {
       position: fixed;
       background-color: #fff;
       border: #000 3px solid;
       font-size: 32px;
     }
    </style>
  </head>
  <body>

    <div id="freq"></div>
    <div id="box" style="width:200px;height:10000px;background-color:red">touch here to start</div>

    <script>
     var synth = null;

     function playSound(freq) {
       if (synth) {
         synth.triggerAttack(freq, "1s");
         $("#freq").text(freq);
       }
     }

     $(document).ready(function() {

       $("#box").click(function() {
         console.log("clicked");
         synth = new Tone.Synth({
           "oscillator" : {
             "type" : "pwm",
             "modulationFrequency" : 0.2
           },
           "envelope" : {
             "attack" : 0.02,
             "decay" : 0.1,
             "sustain" : 0.2,
             "release" : 0.9,
           }
         }).toMaster();
       });

       /*
       $(window).scroll(function() {
         var freq = parseInt($(window).scrollTop() / 10000 * 400 + 200);
         console.log(freq);
         playSound(freq);
       });
       */
     });

     window.addEventListener('deviceorientation', function(event) {
       var xTilt = event.beta; // -90 -- 90
       var freq = (xTilt + 90) / 180 * 400 + 200;
       playSound(freq);
     });

    </script>

  </body>
</html>
